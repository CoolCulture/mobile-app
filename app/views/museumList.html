<header><h1>Cool Culture</h1></header>
  <section >
  borough: <input ng-model="museumFilters.borough">
  subway line: <input ng-model="museumFilters.subwayLine">
  category: <input ng-model="museumFilters.category">

    <a ng-repeat="museum in museums | filter: {borough: museumFilters.borough, subwayLine: museumFilters.subwayLine, category: museumFilters.category }" ng-click="go('/museums/' + museum.id)">
    <article class="panel panel-default">
      <div class="panel-body">
          <div class="museum-image">
            <img ng-src="{{museum.imageUrl}}" width=100px/>
          </div>

          <div class="museum-text">
            {{museum.name}}
          </div>

          <span class="glyphicon glyphicon-chevron-right pull-right center-chevron"></span>
        </div>
      </div>
    </article>
  </a>
  </section>
